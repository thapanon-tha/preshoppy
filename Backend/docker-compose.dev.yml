version: '3.1'

services:
  db:
    image: mariadb
    restart: always
    volumes:
      - ./assets/db:/var/lib/mysql
      - ./schema:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ROOT_HOST=%
